<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Pour lier la page html au css -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />

    <!-- C'est le CDN de bootstrap pour que le site soit responsive  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
     crossorigin="anonymous">
     
     <!-- ANIMATION -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <title>Profil de X</title>
</head>
<body>
    <header class="banner">
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('profil') }}">
                <img src="../static/img/logo.svg" alt="logo" title="logo" class="logo">
            </a>
            <a href="{{ url_for('index')}}">
                <button type="button" class="btn link-1">Se déconnecter</button>
            </a>
        </div>
    </header>

    <div class="container">

        <!-- BLOC MES PREFERENCES -->
        <div class="row mt-5">
            <p class="sbt" id="pref">Ses préférences alimentaires</p>
            
        </div>

        <div class="row category mt-4" data-aos="fade-up" data-aos-duration="3000">
            <div class="col-12 col-lg-4 category-item">
                <img src="../static/img/viande.jpg" alt="" class="p-2 img-cat">
            </div>
            <div class="col-12 col-lg-8">
                <p class="mt-4 cat">Viandes / Poissons /  Oeuf</p>
                <ul>
                    <li>Poulet</li>
                    <li>Steak</li>
                    <li>Agneau</li>
                </ul>
            </div>
        </div>

        <div class="row category mt-2" data-aos="fade-up" data-aos-duration="3000">
            <div class="col-12 col-lg-4 category-item">
                <img src="../static/img/fec.jpg" alt="" class="p-2 img-cat">
            </div>
            <div class="col-12 col-lg-8">
                <p class="mt-4 cat">Féculents</p>
                <ul>
                    <li>Riz</li>
                    <li>Pâtes</li>
                    <li>Blé</li>
                </ul>
            </div>
        </div>
        <!-- BLOC MES AMIS -->
        <div class="row mt-5" data-aos="fade-up" data-aos-duration="3000">
            <p class="sbt" id="amis">Ses amis</p>
        </div>

        <div class="row" data-aos="fade-up" data-aos-duration="3000">
            <div class="col-12 col-md-4 category-item ">
                <img src="../static/img/a1.jpg" alt="image d'une femme" class=" mb-1 img-cat">
            </div>
           
            <div class="col-12 col-md-4 category-item">
                <img src="../static/img/a2.jpg" alt="image d'une femme" class=" mb-1 img-cat">
            </div>

            <div class="col-12 col-md-4 category-item ">
                <img src="../static/img/a1.jpg" alt="image d'une femme" class=" mb-1 img-cat">
            </div>
        </div>
    </div>

    <footer>
        <p>©2019 FOOD SOCIAL NETWORK</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>  
</body>
</html>
