<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S'inscrire</title>

    <!-- Pour lier la page html au css -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />

    <!-- C'est le CDN de bootstrap pour que le site soit responsive  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid sign">
        <div class="ml-5 pt-5">
            <a link href="{{ url_for('index')}}">Retour</a>
        </div>
        <h1>Créer un compte</h1>

        {% if existing_email == True %}
            <p class="text-center">There is already an account linked to this email</p>
        {% endif %}

        <div class="row form-item d-flex justify-content-center">
            <form action="" method = "post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nom" name='last_name'>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Prénom" name='first_name'>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse mail" name='email'>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" name='password'>
                </div>
                <div class="mt-3">
                    <button type="submit" class="bt btn-5">S'inscrire</button>
                </div> 
            </form>
        </div>
    </div>

    <footer class="fixed-bottom">
            <p>©2019 FOOD SOCIAL NETWORK</p>
    </footer>
</body>
</html>
