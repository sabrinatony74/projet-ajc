<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suivre un événement</title>

     <!-- Pour lier la page html au css -->
     <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css" />

     <!-- C'est le CDN de bootstrap pour que le site soit responsive  -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
     <!-- Polices -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
 
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">
      
     <!-- JQUERY -->
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 
     <!-- ANIMATION -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('profil')}}">
                <img src="../static/img/logo.svg" alt="logo" title="logo" class="logo">
            </a>
            <a href="{{ url_for('index')}}">
                <button type="button" class="btn link-1">Se déconnecter</button>
            </a>
        </div>
    </header>

    <div class="container">
        <nav class="nav justify-content-center">
            <a class="nav-link" href="{{ url_for('profil')}}">Mes préférences alimentaires</a>
            <a class="nav-link" href="{{ url_for('profil', param=param, _anchor='amis')}}">Mes amis</a>
        </nav>

        <div class="col-12 mb-5 d-flex justify-content-center" data-aos="fade-up" data-aos-duration="2000">
            <a href="{{ url_for('new')}}">
                <button type="button" class="bt btn-3">Créer un événement</button>
            </a>
        </div>
    
        <h1 data-aos="fade-up" data-aos-duration="3000">Suivre mes événements</h1>

        <div class="row category mt-4" data-aos="fade-up" data-aos-duration="3000">
            <div class="col-12 col-lg-2 category-item eDate d-flex justify-content-center">
                <ul>
                    <li>Date</li>
                    <li>heure</li>
                    <li>lieu</li>
                </ul>
            </div>
            <div class="col-12 col-lg-6">
                <p class="mt-4 cat">Nom de l'événement</p>
                <ul>
                    <li>Statut :</li>
                    <li>Nombre d'invités : </li>
                    <li>Réponses reçues :  </li>
                </ul>
            </div>
            <div class="col-12 col-lg-4 d-flex align-items-end btn-contain">
                <a href="{{ url_for('recette')}}">
                    <button type="button" class="btn-4">Générer des plats</button>
                </a>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    $( function() {
        $( "#datepicker" ).datepicker();
    } );
</script>
</body>
</html>
