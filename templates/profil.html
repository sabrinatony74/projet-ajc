<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Pour lier la page html au css -->
    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
     crossorigin="anonymous">

    <title>Mon profil</title>

    <header class="banner">
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('profil')}}">
                <img src="../static/img/logo.svg" alt="logo" title="logo" class="logo">
            </a>

        </div>

    <nav class="nav justify-content-center">
        <a class="nav-link" href="#pref">Mes préférences alimentaires</a>

    <div class="container">

        <div class="row text-center">
            <div class="col-12 col-lg-6 mb-3">

                    <button type="button" class="bt btn-2">Suivre un événement</button>
                </a>   
            </div>

            <div class="col-12 col-lg-6">
                <a href="{{ url_for('new')}}">
                    <button type="button" class="bt btn-3">Créer un événement</button>
                </a>
            </div>
        </div>

        <!-- BLOC MES PREFERENCES -->
        <div class="row mt-5">
            <p class="sbt" id="pref">Mes préférences alimentaires</p>

                <div class="category-item">
                    <img src="../static/img/viande.jpg" alt="" class="p-2 img-cat">
                </div>

                    <p class="mt-4 cat">Viandes / Poissons / Oeuf</p>  
                    <p class="mt-1 add"><i class="fas fa-plus"></i></p>
                </div>
            </div>

            <div class="col-12 col-lg-4 mt-3">
                <div class="category-item">
                    <img src="../static/img/fec.jpg" alt="" class="p-2 img-cat">
                </div>
                <div align=center>
                    <p class="mt-4">Féculents</p>  
                    <p class="mt-1 add"><i class="fas fa-plus"></i></p>
                </div>
            </div>

            <div class="col-12 col-lg-4 mt-3">
                <div class="category-item">
                    <img src="../static/img/leg.jpg" alt="" class="p-2 img-cat">
                </div>
                <div align=center>
                    <p class="mt-4 cat">Légumes</p>  
                    <p class="mt-1 add"><i class="fas fa-plus"></i></p>
                </div>
            </div>       
        </div>

        <div class="row mt-4" data-aos="fade-up" data-aos-duration="3000">
            <div class="col-12 col-lg-4 mt-3">
                <div class="category-item">
                    <img src="../static/img/fruit.jpg" alt="" class="p-2 img-cat">
                </div>
                <div align=center>
                    <p class="mt-4 cat">Fruits</p>  
                    <p class="mt-1 add"><i class="fas fa-plus"></i></p>
                </div>
            </div>

            <div class="col-12 col-lg-4 mt-3">
                <div class="category-item">
                    <img src="../static/img/fromage.jpg" alt="" class="p-2 img-cat">
                </div>
                <div align=center>
                    <p class="mt-4 cat">Produits laitiers</p>  
                    <p class="mt-1 add"><i class="fas fa-plus"></i></p>
                </div>
            </div>

            <div class="col-12 col-lg-4 mt-3">
                <div class="category-item">
                    <img src="../static/img/spec.jpg" alt="" class="p-2 img-cat">
                </div>
                <div align=center>
                    <p class="mt-4 cat">Particularités</p>  
                    <p class="mt-1 add"><i class="fas fa-plus"></i></p>
                </div>
            </div>

        <div class="row mt-5" data-aos="fade-up" data-aos-duration="3000">
            <p class="sbt" id="amis">Mes amis <br><i class="fas fa-plus add"></i></p>
        </div>

        </div>
